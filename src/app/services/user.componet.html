<h1>{{title}}</h1>

{{myUserInfo|json}}
<table border="2px">
<tr>
<th>Id</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Picture</th>
</tr>
<tr *ngFor="let usr of myUserInfo?.data">
<td>{{usr.id}}</td>
<td>{{usr.first_name}}</td>
<td>{{usr.last_name}}</td>
<td>{{usr.email}}</td>
<td><img src={{usr.avatar}} height="100" width="100"/></td>
</tr>
</table>

<button type="submit" (click)="GetAllUsersInfo()">Fetch Info</button>
